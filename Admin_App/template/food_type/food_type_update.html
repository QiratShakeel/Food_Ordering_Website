{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel" style="background-color: #F5F7FF;">        
  <div class="content-wrapper" style="width:100%">
    <div class="row">
      <div class="col-lg-2 grid-margin "></div>
      <div class="col-lg-8 grid-margin stretch-card">
        <div class="card" style="border-radius: 15px 50px; box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2);">
          <img src="/static/Admin_CSS/images/peakpx (1).jpg" class="card-img-top img-fluid" alt="veg and non veg" style="height: 300px; border-radius: 15px 50px">
          <div class="card-body" style="margin: 30px;">
            <h1 class="card-title" style="text-align: center; color:#ff6a00bb; font-size: 30px; font-family:cursive;">Type Update</h1>
            <h2 class="card-title" style="text-align: center; color:rgb(95, 95, 95); font-size: 15px; font-family: 'Bad Script'; font-weight:bold">... You Can Update Your Food Type Here ...</h2>
                  <form class="forms-sample" method="post">
                    {% csrf_token %}
                     <div class="form-group">
                        <label class="form-label" style="font-size: 17px; color:rgb(90, 90, 90);">Select Update Food Type</label>
                        <select name="food_type"class="js-example-basic-single w-100 form-select">
                          {% comment %} <option default >{{type.food_type}}</option> {% endcomment %}
                          <option value="veg">Veg</option>
                          <option value="non_veg">Non veg</option>
                        </select>
                      </div> 
                <button type="submit" class="btn mr-2 btn-grade" style="background-color: #ff6900; color: white;">Food Type Updated</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
      </div>
      <div class="col-lg-2 grid-margin "></div>
      </div>
    {% comment %} </div> {% endcomment %}
</div>
{% endblock %}
