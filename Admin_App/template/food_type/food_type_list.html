{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <a href="{% url 'food_type_form' %}" class="btn-icon-text" style="padding: 20px; color: #ff6a00bb; text-decoration: none;">CREATE MORE TYPE <i class="ti-plus  btn-icon-append"></i></a>
      <div class="row" style="margin-top: 30px;">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card" style="border-radius: 15px 30px; box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2)">
            <div class="card-body" style="margin-bottom: 50px; padding: 20px;">
                <h1 class="card-title" style="text-align: center; color:#ff6a00bb; font-size: 30px; font-family:cursive;">Food Type View</h1>
                <h2 class="card-title" style="text-align: center; color:rgb(95, 95, 95); font-size: 15px; font-family: 'Bad Script'; font-weight:bold">... You Can View Food Type List Here ...</h2>
                    
                <div class="table-responsive pt-3">
                <table class="table table-striped table table-striped table-hover" style=" box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2);">
                    <thead>
                    <tr style="text-align: center;">
                        <th style="font-size: 23px;">Food ID</th>
                        <th style="font-size: 23px;">Food Type</th>
                        <th style="font-size: 23px;">Action Button</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for types in list  %}
                    <tr style="text-align: center; font-size: 19px; font-family:cursive;">
                        <td>{{types.food_id}}</td>
                        <td>{{types.food_type}}</td>
                        <td>
                            <a href="../update/{{types.food_id}}" id="{{types.food_id}}" class="btn btn-icon-text"style="background-color: #e46103; color: white; border-radius: 15px 30px; border: none; box-shadow: 0 0.5rem 1.2rem rgba(247, 127, 29, 0.534);">Update <i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="../delete/{{types.food_id}}" id="{{types.food_id}}" class="btn btn-danger btn-icon-text" style="border-radius: 15px 30px; margin-left:10px; box-shadow: 0 0.5rem 1.2rem rgba(248, 72, 18, 0.534);">Delete <i class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        </div>
       </div>
    </div>

{% endblock content %}
