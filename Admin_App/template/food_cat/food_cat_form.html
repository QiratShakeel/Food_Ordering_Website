{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel">        
    <div class="content-wrapper" style="width:100%">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Food Category form</h4>
                  <form class="forms-sample" method="post">
                    {% csrf_token %}
                    {% comment %} <input type="text" name="food_cat_id" hidden class="form-control"> {% endcomment %}
                 <div class="form-group">
                      <label>Food Category</label>
                    <input type="text" name="food_cat" class="form-control">
                  </div> 
                      <div class="form-group">
                        <label>select the Food Type</label>
                        <select name="food_type" class="js-example-basic-single w-100">
                          {% for type in type  %}
                          <option value="{{type.food_id}}">{{type.food_type}}</option>
                          {% endfor %}
                        </select>
                      </div> 
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% comment %} </div> {% endcomment %}
</div>
{% endblock %}
