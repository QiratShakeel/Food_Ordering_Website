{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel" style="background-color: #F5F7FF;">        
  <div class="content-wrapper" style="width:100%">
    <div class="row">
      <div class="col-lg-2 grid-margin "></div>
      <div class="col-lg-8 grid-margin stretch-card">
        <div class="card"style="border-radius: 15px 50px; box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2);">
          <img src="/static/Admin_CSS/images/peakpxx.jpg" class="card-img-top img-fluid" alt="food category" style="height: 250px; border-radius: 15px 50px">
          <div class="card-body" style="margin: 20px;">
                 <h1 class="card-title" style="text-align: center; color:#ff6a00bb; font-size: 30px; font-family:cursive;">Category Register</h1>
                 <h2 class="card-title" style="text-align: center; color:rgb(95, 95, 95); font-size: 15px; font-family: 'Bad Script'; font-weight:bold">... You Can Register Food Categories Here ...</h2>
                  <form class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% comment %} <input type="text" name="food_cat_id" hidden class="form-control"> {% endcomment %}
                    <div class="form-group">
                      <label style="font-size: 17px; color:rgb(90, 90, 90);">Food Category</label>
                      <input type="text" name="food_cat" class="form-control" placeholder="Enter Your Food Category">
                    </div> 
                    <div class="form-group">
                      <label style="font-size: 17px; color:rgb(90, 90, 90);">Select The Food Type</label>
                      <select name="food_type_fk" class="js-example-basic-single w-100 form-select">
                        {% for type in type  %}
                        <option value="{{type.food_id}}">{{type.food_type}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                      <label style="font-size: 17px; color:rgb(90, 90, 90);">Choose Food Category File</label>
                      <input class="form-control" type="file" name="food_cat_img" id="formFile">
                    </div> 
                    <button type="submit" class="btn mr-2 btn-grade" style="background-color: #ff6900; color: white;">Submit Food Category</button>
                    <a href="{% url 'food_cat_list' %}" class="btn btn-light">Cancel</a>
                  </form>
          </div>
          </div>
      </div>
      <div class="col-lg-2 grid-margin "></div>
      </div>
    {% comment %} </div> {% endcomment %}
</div>
{% endblock %}
