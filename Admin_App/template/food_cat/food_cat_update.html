{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel">        
    <div class="content-wrapper" style="width:100%">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Food Type form</h4>
                  <form class="forms-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label>Food Category</label>
                      <input type="text" value="{{type.food_cat}}" name="food_cat" class="form-control">
                    </div> 
                     <div class="form-group">
                        <label>select the Food Type</label>
                        <select name="food_type_fk" class="js-example-basic-single w-100">
                          <option value="2">Veg</option>
                          <option value="4">Non veg</option>
                        </select>
                      </div> 
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button type="submit" class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% comment %} </div> {% endcomment %}
</div>
{% endblock %}
