{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card ">
            <div class="card-body">
                <div class="d-flex ">
                    <h4 class="card-title col-lg-6 justify-content-center">Food Category List</h4>
                    <div class="col-md-4"><a href="{% url 'food_cat_form' %}" class="btn btn-warning btn-icon-text">Create<i class="ti-plus  btn-icon-append"></i></a></div>
                </div>
                <div class="table-responsive pt-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Food Category Id</th>
                        <th>Food Category</th>
                        <th>Food Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for cat in list  %}
                    <tr>
                        <td>{{cat.food_cat_id}}</td>
                        <td>{{cat.food_cat}}</td>
                        <td>{{cat.food_type_fk.food_type}}</td>
                        <td>
                            <a href="../update/{{cat.food_cat_id}}" id="{{cat.food_cat_id}}" class="btn btn-dark btn-icon-text">Edit<i class="ti-file btn-icon-append"></i></a>
                            <a href="../delete/{{cat.food_cat_id}}" id="{{cat.food_cat_id}}" class="btn btn-danger btn-icon-text">Delete<i class="ti-trash btn-icon-append"></i></a>
                        </td>
                    </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        </div>
       </div>
    </div>

{% endblock content %}
