{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel" style="background-color: #F5F7FF;">        
  <div class="content-wrapper" style="width:100%">
    <div class="row">
      <div class="col-lg-2 grid-margin "></div>
      <div class="col-lg-8 grid-margin stretch-card">
        <div class="card" style="border-radius: 15px 50px; box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2);">
          {% comment %} <img src="/static/Admin_CSS/images/peakpx (1).jpg" class="card-img-top img-fluid" alt="veg and non veg" style="height: 300px; border-radius: 15px 50px"> {% endcomment %}
          <div class="card-body" style="margin: 30px;">
            <h1 class="card-title" style="text-align: center; color:#ff6a00bb; font-size: 30px; font-family:cursive;">Change Password</h1>
            <h2 class="card-title" style="text-align: center; color:rgb(95, 95, 95); font-size: 15px; font-family: 'Bad Script'; font-weight:bold">... You Can Change Your Password Here ...</h2>
            <p class="card-title" style="text-align: center; color:#ff6a00bb; font-size: 18px; font-family:cursive;">{{msg}}</p>
                  <form class="forms-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size: 17px; color:rgb(90, 90, 90);">Current Password</label>
                        <input type="text" name="current_password"  class="form-control" placeholder="Enter Your Current Password">
                      </div>
                      <div class="form-group">
                        <label style="font-size: 17px; color:rgb(90, 90, 90);">New Password</label>
                        <input type="text" name="new_password" class="form-control" placeholder="Enter Your New Password" id="new_password">
                      </div>
                      <div class="form-group">
                        <label style="font-size: 17px; color:rgb(90, 90, 90);">Confirm New Password</label>
                        <input type="text" name="confirm_new_password" class="form-control" placeholder="Enter Your New Password" id="confirm_new_password">
                      </div>
                <button type="submit" id="password_btn" class="btn mr-2 btn-grade" style="background-color: #ff6900; color: white;">Password Updated</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
      </div>
      <div class="col-lg-2 grid-margin "></div>
      </div>
</div>
{% endblock %}

{% block js %}
<script>
btn=document.getElementById('password_btn')
btn.
</script>
{% endblock js %}
