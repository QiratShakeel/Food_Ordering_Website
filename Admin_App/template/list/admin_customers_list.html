{% extends 'Admin_App/template/base.html' %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row" style="margin-top: 30px;">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card" style="border-radius: 15px 30px; box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2)">
            <div class="card-body" style="margin-bottom: 50px; padding: 20px;">
                <h1 class="card-title" style="text-align: center; color:#ff6a00bb; font-size: 30px; font-family:cursive;">Customers</h1>
                <h2 class="card-title" style="text-align: center; color:rgb(95, 95, 95); font-size: 15px; font-family: 'Bad Script'; font-weight:bold">... You Can View All Customers Here ...</h2>
                    
                <div class="table-responsive pt-3">
                <table class="table table-striped table table-striped table-hover" style=" box-shadow: 0 0.5rem 1.2rem rgba(0,0,0,.2);">
                    <thead>
                    <tr style="text-align: center;">
                        <th style="font-size: 23px;">Name</th>
                        <th style="font-size: 23px;">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for user in list  %}
                    <tr style="text-align: center; font-size: 19px; font-family:cursive;">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>                        
                    </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        </div>
       </div>
    </div>

{% endblock content %}
