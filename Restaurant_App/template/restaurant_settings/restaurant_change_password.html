{% extends 'Restaurant_App/template/base.html' %}
{% block content %}
<!-- Form Start -->
<section style="background-image: url(/static/Restaurant_CSS/img/p.jpg); background-position: cover;">
<main >
<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
    <div class="col-lg-2"></div>
      <div class="col-lg-8 py-5" >
          <div class="bg-secondary h-100 p-4" style="border-radius: 15px 30px;">
            <h1 class="mb-4" style="text-align: center; color:#ff6a00bb; font-size: 30px; font-family:cursive; background: linear-gradient(50deg, #fb3c00, #ffb800); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Change Password</h1>
            <h2 style=" color:rgb(116, 116, 116); font-size: 18px; font-family: 'Bad Script'; margin-bottom: 5%; text-align:center;"> .... You Can Change Your Password Here ....</h2>
            <p class="mb-4" style="text-align: center; color:#ff6a00bb; font-size: 20px; font-family:cursive; background: linear-gradient(50deg, #fb3c00, #ffb800); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">{{msg}}</p>
              <form method="post">
                {% csrf_token %}
                  <div class="form-floating mb-3">
                      <input type="text" name="current_password" class="form-control" id="floatingInput">
                      <label class="form-label" for="floatingInput">Current Password</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" name="new_password" class="form-control" id="floatingInput">
                      <label class="form-label" for="floatingInput">New Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" name="confirm_new_password" class="form-control" id="floatingInput">
                    <label class="form-label" for="floatingInput">Confirm New Password</label>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-grad">Password Updated</button>
                  </div>
              </form>
          </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
</div>
{% endblock %}
</main>
</section>
