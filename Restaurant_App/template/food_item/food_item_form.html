{% extends 'Restaurant_App/template/base.html' %}
{% block content %}
<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
  <div class="row g-4">
      <div class="col-lg-12">
          <div class="bg-secondary rounded h-100 p-4">
              <h6 class="mb-4">Food Item Form</h6>
              <form method="post">
                {% csrf_token %}
                  <div class="mb-3">
                      <label class="form-label">Item Name</label>
                      <input type="text" name="item_name" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="item_desc" placeholder="Area"
                    style="height: 100px;"></textarea>
                  </div>
                <div class="mb-3">
                  <select class="form-select">
                      <option selected>Select Category</option>
                      {% for cat in cat  %}
                      <option value="{{cat.food_cat_id}}">{{cat.food_cat}}</option>
                      {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <select class="form-select">
                      <option selected>Select Availiblty</option>
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" name="item_price" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Choose File</label>
                <input class="form-control bg-dark" type="file" id="formFile">
              </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
    </div>
</div>
{% endblock %}
