<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Foodie Restaurant Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/Admin_CSS/images/preview.png" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/Restaurant_CSS/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/Restaurant_CSS/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Font links -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Arizonia&family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/Restaurant_CSS/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/Restaurant_CSS/css/style.css" rel="stylesheet">
    <style>
        .btn-grad {
            background-image: linear-gradient(to right, #FF512F 0%, #F09819  51%, #FF512F  100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
    </style>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        {% comment %} <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div> {% endcomment %}
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid" style="background-image: url(/static/Restaurant_CSS/img/peakpx\ \(5\).jpg); background-position: cover;">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;background-color: #ff9d0048!important;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-8">
                    <div class="bg-secondary p-4 p-sm-5 my-4 mx-3" style="box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.87); border-radius: 15px 30px;">
                        <div class="align-items-center  mb-3" style="margin: 20px;">
                            <h1 style="background: linear-gradient(50deg, #fb3c00, #ffb800); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight:bold; font-size: 50px;"><span class="fa fa-utensils text-gradient"></span> Foodie</h1>
                             <h2 style=" color:rgb(116, 116, 116); font-size: 18px; font-family: 'Bad Script'; margin-bottom: 5%;"> .... Welcome To Restaurant Register Page ....</h2>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" name="rest_email" class="form-control" id="floatingInput" style="border:none!important;" required>
                            <label for="floatingInput">Enter Your Restaurant Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="rest_pass" class="form-control" id="floatingPassword" style="border:none!important;" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href=""style="color: #ff6900;">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-grad btn-primary py-3 w-100 mb-4" style=" border: none!important; box-shadow: 0 0.5rem 1.2rem rgba(247, 127, 29, 0.411); color: white;">Sign In</button>
                        <p class="text-center mb-0">Don't have an Account? <a href="{% url 'restaurant_signup' %} "style="color: #ff6900;">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/chart/chart.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/easing/easing.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/static/Restaurant_CSS/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
