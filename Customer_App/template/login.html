<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/static/Customer_login_CSSassets/css/style.css">
<link rel="shortcut icon" href="/static/Admin_CSS/images/preview.png" />
<title>Foodie Customer Login</title>
<style>
  .btn-grad {
    background-image: linear-gradient(to right, #FF512F 0%, #F09819  51%, #FF512F  100%);
    padding: 15px 45px;
    text-align: center;
    text-transform: uppercase;
    transition: 0.5s;
    background-size: 200% auto;
    color: white;            
    box-shadow: 0 0 20px #eee;
    border-radius: 10px;
    display: block;
  }

  .btn-grad:hover {
    background-position: right center; /* change the direction of the change here */
    color: #fff;
    text-decoration: none;
  }
</style>
</head>
<body style="background-image: linear-gradient(to right, #ff522f91 0%, #f096198e  51%, #ff522f7c  100%);">
    <section class="vh-100">
        <div class="container py-5 h-120">
          <div class="row d-flex justify-content-center align-items-center h-120">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem; box-shadow: 15px 15px 15px #ff9d0056;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block" style="padding: 20px">
                    <img src="/static/Customer_login_CSS/img/vegetarian-stuffed-pepper-meal-prep-11-678x1024.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 2rem 2rem 2rem 2rem; height:620px;"/>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form class="needs-validation" novalidate method="post">
                          {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <h1 class="text-primary m-0" style="background: linear-gradient(50deg, #fb3c00, #ffb800); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight:bold;"><span class="fa fa-utensils text-gradient"></span> Foodie</h1>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="cust_user" id="floatingInput" placeholder="username" required>
                            <label for="floatingInput">Username</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please Enter Email address.
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="cust_pass" class="form-control" id="floatingPassword" placeholder=" Password" required>
                            <label for="floatingPassword">Password</label>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                Please Enter Password.
                            </div>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-lg btn-block btn-grad" type="submit" style="color: white; margin-top: 20px">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'customer_signup' %}"
                            style="color: #393f81;">Register here</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
          })()
      </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
